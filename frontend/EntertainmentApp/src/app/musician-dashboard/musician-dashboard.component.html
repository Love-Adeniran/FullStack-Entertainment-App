<mat-sidenav-container  class="sidenav-container ">
    <mat-sidenav #drawer  class="sidenav bg-dark" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-warning">
        <button mat-icon-button class="example-icon" ><mat-icon color="accent" class="">menu</mat-icon></button>Menu
    </mat-toolbar>
    <mat-nav-list >
        <a mat-list-item routerLink="/musiciandashboard/profile" 
        class="rounded-pill text-center my-2 bg-dark" >
        <mat-icon class="fs-3 text-light">account_circle</mat-icon> 
        <span class="text-light rounded-pill p-2 mx-2 bg-warning">Profile</span> 
    </a>
    <a mat-list-item routerLink="/songlist" class="rounded-pill text-center my-2 bg-dark" >
        <mat-icon class="fs-3 text-light">library_music</mat-icon> 
        <span class="text-light rounded-pill p-2 mx-2 bg-warning">Song List</span>
    </a>
    <a mat-list-item routerLink="/videos"  class="rounded-pill text-center my-2 bg-dark" >
        <mat-icon class="fs-3 text-light">play_circle</mat-icon> 
        <span class="text-light rounded-pill p-2 mx-2 bg-warning">Videos</span>
    </a>
    <a mat-list-item routerLink="/about"  class="rounded-pill text-center my-2 bg-dark" >
        <mat-icon class="fs-3 text-light">account_circle</mat-icon> 
        <span class="text-light rounded-pill p-2 mx-2 bg-warning">About</span>
    </a>
    
</mat-nav-list>
    <!-- <h2 class="text-warning">{{username}}</h2> -->
</mat-sidenav>
<mat-sidenav-content>
    <mat-toolbar  class="bg-warning ">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()" *ngIf="isHandset$ | async" >
        <mat-icon aria-label="Side nav toggle icon text-light">menu</mat-icon>
    </button>
    <div class="row w-100 ">
        <div class=" col ">
            <span class="text-light">bat l'amour Events</span>
        </div>
        <div class="col mx-end text-end text-light">
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"><mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"><mat-icon>share</mat-icon>
            </button>
        </div>
        
    </div>
</mat-toolbar>
    <router-outlet/>

    <!-- Add Content Here -->
</mat-sidenav-content>
</mat-sidenav-container>
