<mat-tab-group>
    <mat-tab label="All" class="border"> <h3>All</h3> 
        <div *ngIf="Info">
            <div *ngFor="let item of Info" class="example-header-image mx-auto profileImage"  >
                <img mat-card-image width="100%"  height="100%"  [src]="ImagePath+item.image" alt="profile-pic">
            </div>
        </div>
    </mat-tab>
    <mat-tab label="music artist"> Music Artist </mat-tab>
    <mat-tab label="Bands"> Bands </mat-tab>
    <mat-tab >
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">tune</mat-icon>
            Filter
        </ng-template>
        Filter
    </mat-tab>
</mat-tab-group>
