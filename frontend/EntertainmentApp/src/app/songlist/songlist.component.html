
<div>
    <div class=" text-center">
        <div class="mx-auto songlist" *ngIf="initial==true">
            <!-- <p>songlist works!</p> -->
            <div  class=" p-2 mx-auto">
                <div>
                    <mat-form-field class="example-form-field " color="accent">
                        <mat-label class="text-primary">Enter Audio Title </mat-label>
                        <input class="form-control border-warning text-center"  [(ngModel)]="audioTitle"  type="text" matInput>
                    </mat-form-field>
                    <div class="example-form-field" color="accent">
                        <mat-label color="accent">Choose an Audio file</mat-label>
                            <input class="form-control  text-warning"  type="file" accept="audio/*"  (change)="fileUpload($event)">
                    </div>
                </div>
                <div class="">
                    <button mat-raised-button class="text-warning" (click)="uploadAudio()">                       
                        <mat-icon>upload</mat-icon>
                        Upload 
                    </button>
                    <button mat-raised-button class="text-warning" (click)="close()">                       
                        <mat-icon>close</mat-icon>
                        close 
                    </button>
                </div>
            </div>
        </div>
        <div >
            <button mat-icon-button class="text-warning" (click)="open()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class=" mx-2 py-4 " *ngIf="songList!=0">
        <section class="example-container mat-elevation-z8 col-sm-12" tabindex="0">
        <table mat-table [dataSource]="songList" color="accent">

            <!-- Position Column -->
            <ng-container matColumnDef="audio" color="accent">
            <th mat-header-cell *matHeaderCellDef class="text-warning"> Audio </th>
            <td mat-cell *matCellDef="let element" class="text-warning"> 
                <audio [src]="songPath+element.audio" class=" p-2"  type="audio/*" controls>
                </audio> 
            </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="text-warning"> Title </th>
            <td mat-cell *matCellDef="let element">{{element.audio_title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-warning"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.audio_name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-warning">Action</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="text-warning  border-warning" (click)="deleteAudio(element.audio_id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </section>
